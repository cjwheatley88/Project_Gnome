<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnome</title>
    <link rel="stylesheet" href="styles.scss">
</head>
<body>
    <header>
        <h1>Welcome to Gnome</h1>
        <img src="media/gnome Background Removed.png" alt="Gnome" class="gnomeImg">
    </header>
    <main>
        <div class="authenticate" id="authenticate">
            <!-- Renders with page load -->
            <input type="text" class="name" id="name" placeholder="Enter your name">
            <input type="password" class="password" id="password" placeholder="Enter your password">
            <button class="btnAuth" id="btnAuth">Authenticate</button>
        </div>
        <div class="gnome" id="gnome">
            <!-- Renders upon authentication -->
            <!-- Once an input is taken, hide this section -->
        </div>
        <div class="user" id="user">
            <!-- Main user interface div -->
            <input type="text" class="userInt" id="userInt" placeholder="This is where you type your message :)">   
        </div>
        <div class="loaderDiv" id="loaderDiv">
            <!-- animated svg, appears when waiting on API req,res -->
            <!-- look to move this out of the html, not too cluttered right now -->
            <svg height="40" width="40" class="loader" id="loader">
                <circle class="dot" cx="10" cy="20" r="3"/>
                <circle class="dot" cx="20" cy="20" r="3"/>
                <circle class="dot" cx="30" cy="20" r="3"/>
            </svg>
        </div>
        <div class="gnomeResponse" id="gnomeResponse">
            <!-- API Response div -->
            <!-- Renders upon first input from user -->
        </div>
        <div class="transcript" id="transcript">
            <!--div for button, which will generate a transcript of the conversation -->
            <a href="/transcripts/transcriptUnique.txt" download>
                <button class="btnTranscript" id="btnTranscript">
                    <span class="tooltipText">Download Transcript</span>
                </button>
            </a>
        </div>
    </main>
    <footer>
        <p>&copy; Gnome 2025. All rights reserved.</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
